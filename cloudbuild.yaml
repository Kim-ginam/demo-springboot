steps:
  # 0. settings.xml í…œí”Œë¦¿ íŒŒì¼ ìƒì„± ë° ì¸ì¦ ì„¤ì •
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'create-settings'
    entrypoint: 'bash'
    args: 
      - '-c'
      - |
        # settings.xml íŒŒì¼ ë‚´ìš© (Gcloud Auth ëª…ë ¹ì„ ì§ì ‘ password í•„ë“œì— ì£¼ì…)
        cat > settings.xml << EOF
        <settings>
          <mirrors>
            <mirror>
              <id>artifact-registry-repo</id>
              <name>AR Mirror</name>
              <url>https://asia-northeast3-maven.pkg.dev/$PROJECT_ID/maven-repo-demo</url>
              <mirrorOf>central</mirrorOf>
            </mirror>
          </mirrors>
          <servers>
            <server>
              <id>artifact-registry-repo</id>
              <username>oauth2accesstoken</username>
              <password>NOT_USED</password> 
            </server>
          </servers>
        </settings>
        EOF
    waitFor: ['-']

  # 1. Maven íŒ¨í‚¤ì§• (ì´ë¯¸ì§€ ë³µì›)
  - name: 'gcr.io/cloud-builders/mvn' # ğŸŒŸ ì•ˆì •ì ì¸ Google ë¹Œë”ë¡œ ë³µì›
    args: ['clean', 'package', '-DskipTests', '-s', 'settings.xml']
    waitFor: ['create-settings']
    id: 'mvn-package'

  # 2. JAR íŒŒì¼ì„ Artifact Registryì˜ Maven ë¦¬í¬ì§€í† ë¦¬ì— ë°°í¬(Deploy)
  - name: 'gcr.io/cloud-builders/mvn' # ğŸŒŸ ì•ˆì •ì ì¸ Google ë¹Œë”ë¡œ ë³µì›
    args: ['deploy', '-s', 'settings.xml']
    waitFor: ['mvn-package']
    id: 'mvn-deploy'

  # 3. Docker build (Dockerfile ê¸°ë°˜)
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'asia-northeast3-docker.pkg.dev/$PROJECT_ID/demo-repo/demo-app:$COMMIT_SHA',
      '.'
    ]
    waitFor: ['mvn-deploy'] # JAR íŒŒì¼ ë°°í¬ ì™„ë£Œ í›„ Docker ë¹Œë“œ ì‹œì‘
    id: 'docker-build'

  # 4. Docker push
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      'asia-northeast3-docker.pkg.dev/$PROJECT_ID/demo-repo/demo-app:$COMMIT_SHA'
    ]
    waitFor: ['docker-build']
    id: 'docker-push'

  # 5. Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'demo-service',
      '--image=asia-northeast3-docker.pkg.dev/$PROJECT_ID/demo-repo/demo-app:$COMMIT_SHA',
      '--region=asia-northeast3',
      '--platform=managed',
      '--allow-unauthenticated',
      '--service-account=api-demo-service-account@angelic-bond-480000-e2.iam.gserviceaccount.com'
    ]
    waitFor: ['docker-push']
    id: 'cloud-run-deploy'

images:
  - 'asia-northeast3-docker.pkg.dev/$PROJECT_ID/demo-repo/demo-app:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
