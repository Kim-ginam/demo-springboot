steps:
  # 0. settings.xml íŒŒì¼ ìƒì„± (Maven Central ë¯¸ëŸ¬ë§ ì„¤ì • ì£¼ì…)
  - name: 'gcr.io/cloud-builders/gcloud' 
    id: 'create-settings'
    entrypoint: 'sh'
    args: 
      - '-c'
      # ğŸŒŸ settings.xml ë‚´ìš©ì„ ì¸ë¼ì¸ìœ¼ë¡œ ìƒì„±í•©ë‹ˆë‹¤.
      - |
        echo '<settings><mirrors><mirror><id>artifact-registry-repo</id><name>AR Mirror</name><url>artifactregistry://asia-northeast3-maven.pkg.dev/$PROJECT_ID/maven-repo-demo</url><mirrorOf>central</mirrorOf></mirror></mirrors></settings>' > settings.xml
    waitFor: ['-']

  # 1. Maven íŒ¨í‚¤ì§• (ì˜ì¡´ì„± ë‹¤ìš´ë¡œë“œ ë° JAR ìƒì„±)
  # -s settings.xml í”Œë˜ê·¸ë¡œ ë¯¸ëŸ¬ë§ ì„¤ì •ì„ ê°•ì œí•©ë‹ˆë‹¤.
  - name: 'gcr.io/cloud-builders/mvn'
    args: ['clean', 'package', '-DskipTests', '-s', 'settings.xml']
    waitFor: ['create-settings']
    id: 'mvn-package'

  # 2. JAR íŒŒì¼ì„ Artifact Registryì˜ Maven ë¦¬í¬ì§€í† ë¦¬ì— ë°°í¬(Deploy)
  # -s settings.xml í”Œë˜ê·¸ë¥¼ ì‚¬ìš©í•˜ì—¬ ì¸ì¦ ì²˜ë¦¬ë¥¼ ì§€ì›í•©ë‹ˆë‹¤.
  - name: 'gcr.io/cloud-builders/mvn'
    args: ['deploy', '-s', 'settings.xml']
    waitFor: ['mvn-package']
    id: 'mvn-deploy'

  # 3. Docker build (Dockerfile ê¸°ë°˜)
  # Dockerfileì—ì„œ mvn ëª…ë ¹ì„ ì œê±°í–ˆìœ¼ë¯€ë¡œ, JAR íŒŒì¼ì€ target í´ë”ì— ì´ë¯¸ ì¡´ì¬í•©ë‹ˆë‹¤.
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'asia-northeast3-docker.pkg.dev/$PROJECT_ID/demo-repo/demo-app:$COMMIT_SHA',
      '.'
    ]
    waitFor: ['mvn-deploy'] 
    id: 'docker-build'

  # 4. Docker push
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      'asia-northeast3-docker.pkg.dev/$PROJECT_ID/demo-repo/demo-app:$COMMIT_SHA'
    ]
    waitFor: ['docker-build']
    id: 'docker-push'

  # 5. Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'demo-service',
      '--image=asia-northeast3-docker.pkg.dev/$PROJECT_ID/demo-repo/demo-app:$COMMIT_SHA',
      '--region=asia-northeast3',
      '--platform=managed',
      '--allow-unauthenticated',
      '--service-account=api-demo-service-account@angelic-bond-480000-e2.iam.gserviceaccount.com'
    ]
    waitFor: ['docker-push']
    id: 'cloud-run-deploy'

images:
  - 'asia-northeast3-docker.pkg.dev/$PROJECT_ID/demo-repo/demo-app:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
