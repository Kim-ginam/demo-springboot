steps:
  # ##################################################
  # 0. Maven 패키징 (JAR 파일 생성 및 의존성 다운로드)
  #    인증 스텝 제거. Cloud Build의 자동 인증 기능에 의존합니다.
  # ##################################################
  - name: 'gcr.io/cloud-builders/mvn'
    args: ['clean', 'package', '-DskipTests', '-s', 'settings.xml']
    waitFor: ['-'] # 시작과 동시에 실행
    id: 'mvn-package'

  # ##################################################
  # 1. JAR 파일을 Artifact Registry의 Maven 리포지토리에 배포(Deploy)
  # ##################################################
  - name: 'gcr.io/cloud-builders/mvn'
    args: ['deploy', '-s', 'settings.xml']
    waitFor: ['mvn-package']
    id: 'mvn-deploy'

  # ##################################################
  # 2. Docker build (Dockerfile 기반)
  # ##################################################
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'asia-northeast3-docker.pkg.dev/$PROJECT_ID/demo-repo/demo-app:$COMMIT_SHA',
      '.'
    ]
    waitFor: ['mvn-deploy']
    id: 'docker-build'

  # ##################################################
  # 3. Docker push
  # ##################################################
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      'asia-northeast3-docker.pkg.dev/$PROJECT_ID/demo-repo/demo-app:$COMMIT_SHA'
    ]
    waitFor: ['docker-build']
    id: 'docker-push'

  # ##################################################
  # 4. Deploy to Cloud Run
  # ##################################################
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'demo-service',
      '--image=asia-northeast3-docker.pkg.dev/$PROJECT_ID/demo-repo/demo-app:$COMMIT_SHA',
      '--region=asia-northeast3',
      '--platform=managed',
      '--allow-unauthenticated',
      '--service-account=api-demo-service-account@angelic-bond-480000-e2.iam.gserviceaccount.com'
    ]
    waitFor: ['docker-push']
    id: 'cloud-run-deploy'

# 최종 이미지 결과물 명시
images:
  - 'asia-northeast3-docker.pkg.dev/$PROJECT_ID/demo-repo/demo-app:$COMMIT_SHA'

# 에러 해결을 위해 추가한 옵션
options:
  logging: CLOUD_LOGGING_ONLY
