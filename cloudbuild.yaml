  # ì´ ë‹¨ê³„ëŠ” Cloud Buildì˜ substitution íŒŒì„œê°€ Shell ë³€ìˆ˜ë¥¼ ì˜¤í•´í•˜ì§€ ì•Šë„ë¡ ì„¤ê³„ë˜ì—ˆìŠµë‹ˆë‹¤.
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'create-settings'
    entrypoint: 'bash'
    args: 
      - '-c'
      - |
        # 1. ì¸ì¦ í† í°ì„ Shell í™˜ê²½ ë³€ìˆ˜ë¡œ íšë“
        export MAVEN_TOKEN=$(gcloud auth print-access-token)
        
        # 2. settings.xml íŒŒì¼ ìƒì„± (í™˜ê²½ ë³€ìˆ˜ ì‚¬ìš©)
        cat > settings.xml << EOF
        <settings>
          <mirrors>
            <mirror>
              <id>artifact-registry-repo</id>
              <name>AR Mirror</name>
              <url>https://asia-northeast3-maven.pkg.dev/$PROJECT_ID/maven-repo-demo</url>
              <mirrorOf>central</mirrorOf>
            </mirror>
          </mirrors>
          <servers>
