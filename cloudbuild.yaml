  - name: 'gcr.io/cloud-builders/gcloud' 
    id: 'create-settings'
    entrypoint: 'sh'
    args: 
      - '-c'
      # $PROJECT_IDëŠ” Cloud Buildê°€ ìë™ìœ¼ë¡œ ì±„ì›ë‹ˆë‹¤.
      - |
        echo '<settings><mirrors><mirror><id>artifact-registry-repo</id><name>AR Mirror</name><url>artifactregistry://asia-northeast3-maven.pkg.dev/$PROJECT_ID/maven-repo-demo</url><mirrorOf>central</mirrorOf></mirror></mirrors><servers><server><id>artifact-registry-repo</id></server></servers><pluginGroups><pluginGroup>com.google.cloud.artifactregistry</pluginGroup></pluginGroups></settings>' > settings.xml
    waitFor: ['-']

  # 1. Maven íŒ¨í‚¤ì§• (JAR íŒŒì¼ ìƒì„± ë° ì˜ì¡´ì„± ë‹¤ìš´ë¡œë“œ)
  # ğŸŒŸ ì´ë¯¸ì§€ ë³€ê²½: í‘œì¤€ maven:3.9-jdk-17 ì´ë¯¸ì§€ ì‚¬ìš©
  - name: 'maven:3.9-jdk-17' 
    entrypoint: 'mvn'
    args: ['clean', 'package', '-DskipTests', '-s', 'settings.xml']
    waitFor: ['create-settings']
    id: 'mvn-package'

  # 2. JAR íŒŒì¼ì„ Artifact Registryì˜ Maven ë¦¬í¬ì§€í† ë¦¬ì— ë°°í¬(Deploy)
  # ğŸŒŸ ì´ë¯¸ì§€ ë³€ê²½: í‘œì¤€ maven:3.9-jdk-17 ì´ë¯¸ì§€ ì‚¬ìš©
  - name: 'maven:3.9-jdk-17'
    entrypoint: 'mvn'
    args: ['deploy', '-s', 'settings.xml']
