steps:
  # ##################################################
  # 0. settings.xml í…œí”Œë¦¿ íŒŒì¼ ìƒì„± (í† í°ì€ TOKEN_PLACEHOLDERë¡œ ì„ì‹œ ì €ì¥)
  # ##################################################
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'create-settings-template'
    entrypoint: 'bash'
    args: 
      - '-c'
      - |
        # $PROJECT_IDëŠ” Cloud Buildê°€ ì¹˜í™˜í•˜ë¯€ë¡œ ê·¸ëŒ€ë¡œ ë‘¡ë‹ˆë‹¤.
        cat > settings.xml << EOF
        <settings>
          <mirrors>
            <mirror>
              <id>artifact-registry-repo</id>
              <name>AR Mirror</name>
              <url>https://asia-northeast3-maven.pkg.dev/$PROJECT_ID/maven-repo-demo</url>
              <mirrorOf>*</mirrorOf>
            </mirror>
          </mirrors>
          <servers>
            <server>
              <id>artifact-registry-repo</id>
              <username>oauth2accesstoken</username>
              <password>TOKEN_PLACEHOLDER</password>
            </server>
          </servers>
        </settings>
        EOF
    waitFor: ['-']

  # ##################################################
  # 1. ì¸ì¦ í† í° íšë“ ë° íŒŒì¼ì— ì£¼ì… (Shell ë³€ìˆ˜ ì‚¬ìš© ìµœì†Œí™”)
  # ##################################################
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'inject-token'
    entrypoint: 'bash'
    args:
      - '-c'
      # gcloud auth print-access-tokenì˜ ê²°ê³¼ë¥¼ ì§ì ‘ sed ëª…ë ¹ì— íŒŒì´í”„ë¼ì¸ìœ¼ë¡œ ì—°ê²°
      - |
        gcloud auth print-access-token | xargs -I {} sed -i 's/TOKEN_PLACEHOLDER/{}/g' settings.xml
    waitFor: ['create-settings-template']
    
  # ##################################################
  # 2. Maven íŒ¨í‚¤ì§• (JAR íŒŒì¼ ìƒì„± ë° ì˜ì¡´ì„± ë‹¤ìš´ë¡œë“œ)
  # ##################################################
  - name: 'gcr.io/cloud-builders/mvn'
    args: ['clean', 'package', '-DskipTests', '-s', 'settings.xml']
    waitFor: ['inject-token'] # ğŸŒŸ í† í° ì£¼ì… í›„ ì‹¤í–‰
    id: 'mvn-package'

  # ##################################################
  # 3. JAR íŒŒì¼ì„ Artifact Registryì˜ Maven ë¦¬í¬ì§€í† ë¦¬ì— ë°°í¬(Deploy)
  # ##################################################
  - name: 'gcr.io/cloud-builders/mvn'
    args: ['deploy', '-s', 'settings.xml']
    waitFor: ['mvn-package']
    id: 'mvn-deploy'

  # ##################################################
  # 4. Docker build (Dockerfile ê¸°ë°˜)
  # ##################################################
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'asia-northeast3-docker.pkg.dev/$PROJECT_ID/demo-repo/demo-app:$COMMIT_SHA',
      '.'
    ]
    waitFor: ['mvn-deploy']
    id: 'docker-build'

  # ##################################################
  # 5. Docker push
  # ##################################################
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      'asia-northeast3-docker.pkg.dev/$PROJECT_ID/demo-repo/demo-app:$COMMIT_SHA'
    ]
    waitFor: ['docker-build']
    id: 'docker-push'

  # ##################################################
  # 6. Deploy to Cloud Run
  # ##################################################
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'demo-service',
      '--image=asia-northeast3-docker.pkg.dev/$PROJECT_ID/demo-repo/demo-app:$COMMIT_SHA',
      '--region=asia-northeast3',
      '--platform=managed',
      '--allow-unauthenticated',
      '--service-account=api-demo-service-account@angelic-bond-480000-e2.iam.gserviceaccount.com'
    ]
    waitFor: ['docker-push']
    id: 'cloud-run-deploy'

# ìµœì¢… ì´ë¯¸ì§€ ê²°ê³¼ë¬¼ ëª…ì‹œ
images:
  - 'asia-northeast3-docker.pkg.dev/$PROJECT_ID/demo-repo/demo-app:$COMMIT_SHA'

