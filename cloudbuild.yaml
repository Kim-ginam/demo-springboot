  # ##################################################
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'mvn-auth'
    entrypoint: 'bash'
    args: 
      - '-c'
      # ğŸŒŸ gcloud ëª…ë ¹ìœ¼ë¡œ Artifact Registryì— ì¸ì¦ í† í°ì„ ì„¤ì •
      - |
        # ì´ ëª…ë ¹ì–´ëŠ” Cloud Build ì›Œì»¤ì˜ ~/.m2/settings.xml íŒŒì¼ì— ì¸ì¦ ì •ë³´ë¥¼ ê¸°ë¡í•˜ë ¤ê³  ì‹œë„í•©ë‹ˆë‹¤.
        gcloud auth configure-Aptifactory --repository=asia-northeast3-maven.pkg.dev/$PROJECT_ID/maven-repo-demo --project=$PROJECT_ID --quiet
    waitFor: ['-']

  # ##################################################
  # 1. settings.xml íŒŒì¼ ìƒì„± (ë¯¸ëŸ¬ë§ ì„¤ì •ë§Œ í¬í•¨)
  # ##################################################
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'create-settings'
    entrypoint: 'bash'
    args: 
      - '-c'
      - |
        # settings.xml íŒŒì¼ ë‚´ìš© (ì¸ì¦ ì •ë³´ ì—†ì´ ë¯¸ëŸ¬ë§ ì„¤ì •ë§Œ í¬í•¨)
        cat > settings.xml << EOF
        <settings>
          <mirrors>
            <mirror>
              <id>artifact-registry-repo</id>
              <name>AR Mirror</name>
              <url>https://asia-northeast3-maven.pkg.dev/$PROJECT_ID/maven-repo-demo</url>
              <mirrorOf>*</mirrorOf>
            </mirror>
          </mirrors>
        </settings>
        EOF
    waitFor: ['mvn-auth'] # ì¸ì¦ ì„¤ì • ì™„ë£Œ í›„ ì‹¤í–‰

  # ##################################################
  # 2. Maven íŒ¨í‚¤ì§• (JAR íŒŒì¼ ìƒì„± ë° ì˜ì¡´ì„± ë‹¤ìš´ë¡œë“œ)
  # ##################################################
  - name: 'gcr.io/cloud-builders/mvn'
    args: ['clean', 'package', '-DskipTests', '-s', 'settings.xml']
    waitFor: ['create-settings']
    id: 'mvn-package'

  # ##################################################
  # 3. JAR íŒŒì¼ì„ Artifact Registryì˜ Maven ë¦¬í¬ì§€í† ë¦¬ì— ë°°í¬(Deploy)
  # ##################################################
  - name: 'gcr.io/cloud-builders/mvn'
    args: ['deploy', '-s', 'settings.xml']
    waitFor: ['mvn-package']
    id: 'mvn-deploy'

  # ##################################################
  # 4. Docker build (Dockerfile ê¸°ë°˜)
  # ##################################################
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'asia-northeast3-docker.pkg.dev/$PROJECT_ID/demo-repo/demo-app:$COMMIT_SHA',
      '.'
    ]
    waitFor: ['mvn-deploy'] # JAR íŒŒì¼ ë°°í¬ ì™„ë£Œ í›„ Docker ë¹Œë“œ ì‹œì‘
    id: 'docker-build'

  # ##################################################
  # 5. Docker push
  # ##################################################
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      'asia-northeast3-docker.pkg.dev/$PROJECT_ID/demo-repo/demo-app:$COMMIT_SHA'
    ]
    waitFor: ['docker-build']
    id: 'docker-push'

  # ##################################################
  # 6. Deploy to Cloud Run
  # ##################################################
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'demo-service',
      '--image=asia-northeast3-docker.pkg.dev/$PROJECT_ID/demo-repo/demo-app:$COMMIT_SHA',
      '--region=asia-northeast3',
      '--platform=managed',
      '--allow-unauthenticated',
      '--service-account=api-demo-service-account@angelic-bond-480000-e2.iam.gserviceaccount.com'
    ]
    waitFor: ['docker-push']
    id: 'cloud-run-deploy'

