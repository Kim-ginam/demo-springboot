steps:
  # ##################################################
  # 0. 인증 활성화 (Gcloud 서비스 계정으로 Maven 인증 활성화)
  # 이 스텝은 Cloud Build 서비스 계정의 키를 사용하여 Maven 환경에 인증을 주입합니다.
  # ##################################################
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'setup-auth'
    entrypoint: 'bash'
    args:
      - '-c'
      # gcloud auth activate-service-account 명령이 실행되면 
      # GOOGLE_APPLICATION_CREDENTIALS 환경 변수가 설정되고, 
      # 이를 기반으로 Maven 빌더가 인증을 시도합니다.
      - |
        gcloud auth activate-service-account api-demo-service-account@angelic-bond-480000-e2.iam.gserviceaccount.com --key-file=/builder/home/google/service_account.json
    waitFor: ['-']
    
  # ##################################################
  # 1. Maven 패키징 (JAR 파일 생성 및 의존성 다운로드)
  # ##################################################
  - name: 'gcr.io/cloud-builders/mvn'
    # settings.xml 파일을 사용하여 미러링 설정 적용
    args: ['clean', 'package', '-DskipTests', '-s', 'settings.xml']
    waitFor: ['setup-auth'] # 인증 설정 완료 후 실행
    id: 'mvn-package'

  # ##################################################
  # 2. JAR 파일을 Artifact Registry의 Maven 리포지토리에 배포(Deploy)
  # ##################################################
  - name: 'gcr.io/cloud-builders/mvn'
    args: ['deploy', '-s', 'settings.xml']
    waitFor: ['mvn-package']
    id: 'mvn-deploy'

  # ##################################################
  # 3. Docker build (Dockerfile 기반)
  # ##################################################
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'asia-northeast3-docker.pkg.dev/$PROJECT_ID/demo-repo/demo-app:$COMMIT_SHA',
      '.'
    ]
    waitFor: ['mvn-deploy']
    id: 'docker-build'

  # ##################################################
  # 4. Docker push
  # ##################################################
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      'asia-northeast3-docker.pkg.dev/$PROJECT_ID/demo-repo/demo-app:$COMMIT_SHA'
    ]
    waitFor: ['docker-build']
    id: 'docker-push'

  # ##################################################
  # 5. Deploy to Cloud Run
  # ##################################################
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'demo-service',
      '--image=asia-northeast3-docker.pkg.dev/$PROJECT_ID/demo-repo/demo-app:$COMMIT_SHA',
      '--region=asia-northeast3',
      '--platform=managed',
      '--allow-unauthenticated',
      '--service-account=api-demo-service-account@angelic-bond-480000-e2.iam.gserviceaccount.com'
    ]
    waitFor: ['docker-push']
    id: 'cloud-run-deploy'

# 최종 이미지 결과물 명시
images:
  - 'asia-northeast3-docker.pkg.dev/$PROJECT_ID/demo-repo/demo-app:$COMMIT_SHA'

# 에러 해결을 위해 추가한 옵션
options:
  logging: CLOUD_LOGGING_ONLY
