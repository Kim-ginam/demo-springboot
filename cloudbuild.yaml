# 1. Build JAR (Cloud Build 환경에서 단 한 번 실행)
steps:
  - name: 'gcr.io/cloud-builders/mvn'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        # 1. 확장 폴더 생성
        mkdir -p /root/.m2/ext
        
        # 2. 메타데이터 서버에서 인증 토큰 가져오기 (gcloud 명령어 불필요)
        ACCESS_TOKEN=$$(curl -s "http://metadata.google.internal/computeMetadata/v1/instance/service-accounts/default/token" -H "Metadata-Flavor: Google" | sed -n 's/.*"access_token":"\([^"]*\)".*/\1/p')
        
        # 3. Wagon 파일 다운로드
        curl -L -H "Authorization: Bearer $$ACCESS_TOKEN" \
          "https://asia-northeast3-maven.pkg.dev/angelic-bond-480000-e2/internal-maven-release/com/google/cloud/artifactregistry/artifactregistry-maven-wagon/2.2.1/artifactregistry-maven-wagon-2.2.1.jar" \
          -o /root/.m2/ext/artifactregistry-maven-wagon-2.2.1.jar

        # 4. 빌드 실행
        mvn clean package -DskipTests -s settings.xml

# 2. Docker build (수정된 Dockerfile을 사용)
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'asia-northeast3-docker.pkg.dev/$PROJECT_ID/demo-repo/demo-app:$COMMIT_SHA',
      '.'
    ]


  # Docker push
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      'asia-northeast3-docker.pkg.dev/$PROJECT_ID/demo-repo/demo-app:$COMMIT_SHA'
    ]

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'demo-service',
      '--image=asia-northeast3-docker.pkg.dev/$PROJECT_ID/demo-repo/demo-app:$COMMIT_SHA',
      '--region=asia-northeast3',
      '--platform=managed',
      '--allow-unauthenticated',
      '--service-account=api-demo-service-account@angelic-bond-480000-e2.iam.gserviceaccount.com'
    ]

images:
  - 'asia-northeast3-docker.pkg.dev/$PROJECT_ID/demo-repo/demo-app:$COMMIT_SHA'

options:
  # CLOUD_LOGGING_ONLY: 로그를 Cloud Logging에만 기록하도록 지정하여 에러를 해결합니다.
  # 이는 사용자 정의 서비스 계정 사용 시 필수 조건 중 하나를 만족시킵니다.
  logging: CLOUD_LOGGING_ONLY  
