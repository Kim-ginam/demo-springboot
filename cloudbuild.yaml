steps:
  # ##################################################
  # 0. settings.xml 파일 생성 (YAML 오류 회피 및 인증/미러링 설정)
  # ##################################################
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'create-settings'
    entrypoint: 'bash'
    args: 
      - '-c'
      - |
        # 1. 인증 토큰 획득 (Shell 변수에 저장)
        AUTH_TOKEN=$(gcloud auth print-access-token)
        
        # 2. settings.xml 파일 내용 정의 (미러링 대상 조정 및 Central Repository 명시)
        cat > settings.xml << EOF
        <settings>
          <mirrors>
            <mirror>
              <id>artifact-registry-repo</id>
              <name>AR Mirror</name>
              <url>https://asia-northeast3-maven.pkg.dev/$PROJECT_ID/maven-repo-demo</url>
              <mirrorOf>central</mirrorOf> 
            </mirror>
          </mirrors>
          <profiles>
            <profile>
              <id>default</id>
              <activation>
                <activeByDefault>true</activeByDefault>
              </activation>
              <repositories>
                <repository>
                  <id>central</id>
                  <url>https://repo.maven.apache.org/maven2</url>
                  <releases><enabled>true</enabled></releases>
                  <snapshots><enabled>true</enabled></snapshots>
                </repository>
              </repositories>
            </profile>
          </profiles>
          <servers>
            <server>
              <id>artifact-registry-repo</id>
              <username>oauth2accesstoken</username>
              <password>$AUTH_TOKEN</password>
            </server>
          </servers>
        </settings>
        EOF
    waitFor: ['-']

  # ##################################################
  # 1. Maven 패키징 (JAR 파일 생성 및 의존성 다운로드)
  # ##################################################
  - name: 'gcr.io/cloud-builders/mvn'
    args: ['clean', 'package', '-DskipTests', '-s', 'settings.xml']
    waitFor: ['create-settings']
    id: 'mvn-package'

  # ##################################################
  # 2. JAR 파일을 Artifact Registry의 Maven 리포지토리에 배포(Deploy)
  # ##################################################
  - name: 'gcr.io/cloud-builders/mvn'
    args: ['deploy', '-s', 'settings.xml']
    waitFor: ['mvn-package']
    id: 'mvn-deploy'

  # ##################################################
  # 3. Docker build (Dockerfile 기반)
  # ##################################################
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'asia-northeast3-docker.pkg.dev/$PROJECT_ID/demo-repo/demo-app:$COMMIT_SHA',
      '.'
    ]
    waitFor: ['mvn-deploy']
    id: 'docker-build'

  # ##################################################
  # 4. Docker push
  # ##################################################
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      'asia-northeast3-docker.pkg.dev/$PROJECT_ID/demo-repo/demo-app:$COMMIT_SHA'
    ]
    waitFor: ['docker-build']
    id: 'docker-push'

  # ##################################################
  # 5. Deploy to Cloud Run
  # ##################################################
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'demo-service',
      '--image=asia-northeast3-docker.pkg.dev/$PROJECT_ID/demo-repo/demo-app:$COMMIT_SHA',
      '--region=asia-northeast3',
      '--platform=managed',
      '--allow-unauthenticated',
      '--service-account=api-demo-service-account@angelic-bond-480000-e2.iam.gserviceaccount.com'
    ]
    waitFor: ['docker-push']
    id: 'cloud-run-deploy'

# 최종 이미지 결과물 명시
images:
  - 'asia-northeast3-docker.pkg.dev/$PROJECT_ID/demo-repo/demo-app:$COMMIT_SHA'

# 에러 해결을 위해 추가한 옵션
options:
  logging: CLOUD_LOGGING_ONLY
