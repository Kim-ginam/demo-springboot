steps:
  # 0. Maven Artifact Registry 인증 설정 (수정)
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'mvn-auth'
    entrypoint: 'bash'
    args: 
      - '-c'
      - |
        # 1. Artifact Registry 컴포넌트가 없다면 설치 (권한 문제로 실패할 수 있으나 시도)
        gcloud components install artifact-registry --quiet
        
        # 2. Maven 인증 설정 (artifacts 그룹 명령어 사용)
        # 이 명령어가 Maven의 설정을 자동으로 기록합니다.
        gcloud artifacts repositories set-maven-authentication --repository=maven-repo-demo --location=asia-northeast3 --scope=project
    waitFor: ['-']
  # ##################################################
  # 1. settings.xml 파일 생성 (미러링 설정만 포함)
  # ##################################################
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'create-settings'
    entrypoint: 'bash'
    args: 
      - '-c'
      - |
        # settings.xml 파일 내용 (인증 정보 없이 미러링 설정만 포함)
        cat > settings.xml << EOF
        <settings>
          <mirrors>
            <mirror>
              <id>artifact-registry-repo</id>
              <name>AR Mirror</name>
              <url>https://asia-northeast3-maven.pkg.dev/$PROJECT_ID/maven-repo-demo</url>
              <mirrorOf>*</mirrorOf>
            </mirror>
          </mirrors>
        </settings>
        EOF
    waitFor: ['mvn-auth'] # 인증 설정 완료 후 실행

  # ##################################################
  # 2. Maven 패키징 (JAR 파일 생성 및 의존성 다운로드)
  # ##################################################
  - name: 'gcr.io/cloud-builders/mvn'
    args: ['clean', 'package', '-DskipTests', '-s', 'settings.xml']
    waitFor: ['create-settings']
    id: 'mvn-package'

  # ##################################################
  # 3. JAR 파일을 Artifact Registry의 Maven 리포지토리에 배포(Deploy)
  # ##################################################
  - name: 'gcr.io/cloud-builders/mvn'
    args: ['deploy', '-s', 'settings.xml']
    waitFor: ['mvn-package']
    id: 'mvn-deploy'

  # ##################################################
  # 4. Docker build (Dockerfile 기반)
  # ##################################################
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'asia-northeast3-docker.pkg.dev/$PROJECT_ID/demo-repo/demo-app:$COMMIT_SHA',
      '.'
    ]
    waitFor: ['mvn-deploy'] # JAR 파일 배포 완료 후 Docker 빌드 시작
    id: 'docker-build'

  # ##################################################
  # 5. Docker push
  # ##################################################
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      'asia-northeast3-docker.pkg.dev/$PROJECT_ID/demo-repo/demo-app:$COMMIT_SHA'
    ]
    waitFor: ['docker-build']
    id: 'docker-push'

  # ##################################################
  # 6. Deploy to Cloud Run
  # ##################################################
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'demo-service',
      '--image=asia-northeast3-docker.pkg.dev/$PROJECT_ID/demo-repo/demo-app:$COMMIT_SHA',
      '--region=asia-northeast3',
      '--platform=managed',
      '--allow-unauthenticated',
      '--service-account=api-demo-service-account@angelic-bond-480000-e2.iam.gserviceaccount.com'
    ]
    waitFor: ['docker-push']
    id: 'cloud-run-deploy'

# 최종 이미지 결과물 명시
images:
  - 'asia-northeast3-docker.pkg.dev/$PROJECT_ID/demo-repo/demo-app:$COMMIT_SHA'

# 에러 해결을 위해 추가한 옵션
options:
  logging: CLOUD_LOGGING_ONLY
