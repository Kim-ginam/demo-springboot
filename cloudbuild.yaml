# 1. Build JAR (Cloud Build 환경에서 단 한 번 실행)
steps:
  - name: 'gcr.io/cloud-builders/mvn'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        # 1. 도구 다운로드 (인증 없이 Central에서)
        mvn dependency:get -Dartifact=com.google.cloud.artifactregistry:artifactregistry-maven-wagon:2.2.1
        
        # 2. 다운로드된 도구를 메이븐의 '확장 프로그램 전용 폴더'로 강제 복사합니다.
        # 이렇게 하면 메이븐이 기동될 때 외부 저장소에 묻지 않고 로컬에서 즉시 로드합니다.
        mkdir -p /root/.m2/ext
        cp /root/.m2/repository/com/google/cloud/artifactregistry/artifactregistry-maven-wagon/2.2.1/artifactregistry-maven-wagon-2.2.1.jar /root/.m2/ext/
        
        # 3. 본 빌드 수행
        mvn clean package -DskipTests -s settings.xml
# 이 시점에 /workspace/target/demo-app-*.jar 파일이 생성됩니다.

# 2. Docker build (수정된 Dockerfile을 사용)
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'asia-northeast3-docker.pkg.dev/$PROJECT_ID/demo-repo/demo-app:$COMMIT_SHA',
      '.'
    ]


  # Docker push
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      'asia-northeast3-docker.pkg.dev/$PROJECT_ID/demo-repo/demo-app:$COMMIT_SHA'
    ]

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'demo-service',
      '--image=asia-northeast3-docker.pkg.dev/$PROJECT_ID/demo-repo/demo-app:$COMMIT_SHA',
      '--region=asia-northeast3',
      '--platform=managed',
      '--allow-unauthenticated',
      '--service-account=api-demo-service-account@angelic-bond-480000-e2.iam.gserviceaccount.com'
    ]

images:
  - 'asia-northeast3-docker.pkg.dev/$PROJECT_ID/demo-repo/demo-app:$COMMIT_SHA'

options:
  # CLOUD_LOGGING_ONLY: 로그를 Cloud Logging에만 기록하도록 지정하여 에러를 해결합니다.
  # 이는 사용자 정의 서비스 계정 사용 시 필수 조건 중 하나를 만족시킵니다.
  logging: CLOUD_LOGGING_ONLY  
